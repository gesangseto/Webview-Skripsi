<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Login - Sahabatech</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />

	<link href="css/font-awesome.css" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">

	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/pages/signin.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</head>

<body>

	<div class="navbar" style=" position: fixed;right:0;top:0;left:0;z-index:1050;">

		<div class="navbar-inner">

			<div class="container">


				<a class="brand" href="#">
					Sahabatech
				</a>

			</div> <!-- /container -->

		</div> <!-- /navbar-inner -->

	</div> <!-- /navbar -->



	<div class="">

		<div class="">
			<br><br><br><br><br>


		</div> <!-- /content -->

	</div> <!-- /account-container -->





	<div class="account-container">

		<div class="content clearfix">

			<form action="#" method="">

				<h1>Login</h1>

				<div class="login-fields">

					<p>Please provide your details</p>

					<div class="field">
						<label for="username">Username</label>
						<input type="text" id="username" name="username" value="" placeholder="Username"
							class="login username-field" />
					</div> <!-- /field -->

					<div class="field">
						<label for="password">Password:</label>
						<input type="password" id="password" name="password" value="" placeholder="Password"
							class="login password-field" />
					</div> <!-- /password -->

				</div> <!-- /login-fields -->

				<div class="login-actions">

					<span class="login-checkbox">
						<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice"
							tabindex="4" />
						<label class="choice" for="Field">Keep me signed in</label>
					</span>

					<button class="button btn btn-success btn-large" onclick="New();">Sign In</button>

				</div> <!-- .actions -->



			</form>

		</div> <!-- /content -->

	</div> <!-- /account-container -->



	<div class="login-extra">
		Don't have account?<a href="signup.html">Register here</a>
	</div> <!-- /login-extra -->


	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/bootstrap.js"></script>

	<script>
		function New() {
			Swal.fire(
				'Server error?',
				'Please restart app',
				'question'
			)
		}
	</script>


</body>

</html>
